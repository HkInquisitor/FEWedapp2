<!DOCTYPE html>
<html>
<head>
    <title>Khôi phục mật khẩu</title>
</head>
<body>
    <div class="container">
        <h2>Khôi phục mật khẩu</h2>

        <fieldset>
            <legend>Lấy mật khẩu</legend>

            <div class="input-group">
                <label for="id">Mã số sinh viên:</label><br>
                <input type="text" id="id" name="id">
            </div>

            <div class="input-group">
                <label for="oldPassword">Mật khẩu cũ:</label><br>
                <input type="password" id="oldPassword" name="oldPassword">
            </div>

            <div class="input-group">
                <label for="newPassword">Mật khẩu mới:</label><br>
                <input type="password" id="newPassword" name="newPassword">
            </div>

            <div class="input-group">
                <label for="confirmNewPassword">Nhập lại mật khẩu mới:</label><br>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword">
            </div>

            <button type="submit" class="recover-btn">Lưu lại</button>
        </fieldset>
    </div>
</body>
</html>
